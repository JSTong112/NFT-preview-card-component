<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <img class="nft" src="images\image-equilibrium.jpg">
  <div class="title">Equilibrium #3429</div>
  <p class="description">
  Our Equilibrium collection promotes balance and calm.
  </p>

  <div class="hello">
    <span class="price">
      <img src="images\icon-ethereum.svg" class="icon">0.041 ETH
    </span>
    <span class="clock">
      <img src="images\icon-clock.svg" class="icon">3 days left
    </span>
  </div>
  
  <div class="author">
  <img src="images\image-avatar.png" class="author-photo">Creation of Jules Wyvern
  </div>
  
</main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
